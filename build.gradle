import org.apache.tools.ant.filters.ReplaceTokens

apply plugin: 'java'

group = 'dustswiffer.nl'
version = '1.0-SNAPSHOT'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.16.5-R0.1-SNAPSHOT'
}

jar{
    from{
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it)}
    }
    manifest {
        attributes(
                'Implementation-Title': 'Elephantom',
                "Main-Class":"dustin.nl.elephantom.Elephantom"
        )
    }
    destinationDir = file("D:/Projects/Overige/Minecraft server 1.16.5 (custom plugins)/plugins")
    archivesBaseName = "Elephantom"
}
processResources {
    from(sourceSets.main.resources.srcDirs) {
        include ('plugin.yml')
        expand('version': project.version)
    }
}
